<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>DataTables example - Javascript sourced data</title>

        <link rel="stylesheet" type="text/css" href="public/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="public/DataTables-1.10.9/media/css/dataTables.bootstrap.min.css">

	<style type="text/css" class="init">
		body {
			margin: 20px;		
		}
	</style>

        <script type="text/javascript" language="javascript" src="public/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" charset="utf8" src="public/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf8" src="public/DataTables-1.10.9/media/js/jquery.js"></script>
        <script type="text/javascript" charset="utf8" src="public/DataTables-1.10.9/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="public/DataTables-1.10.9/media/js/dataTables.bootstrap.min.js"></script>


	<script type="text/javascript" class="init">
	
$(document).ready(function() {

	$.get('data.txt', function(txt) {
		var allTextLines = txt.split(/\r\n|\n/);
	
		var dataSet = [];

		for (var i = 0; i < allTextLines.length; i++) {
			if (allTextLines[i].trim() != "" ) {
				var data = allTextLines[i].split(',');
				dataSet.push(data);
			}
		}
		alert(dataSet.toString());

		$('#example').DataTable( {
			data: dataSet,
			columns: [
				{ title: "Path" },
				{ title: "Publish date" },
				{ title: "Status" }
			]
		} );
	}, 'text');
	 
	
} );

	</script>
</head>
<body>
<H3>Android APK files.</H3>
<table id="example" class="table table-striped table-bordered" width="100%"></table>

</body>
</html>
